<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitoring of budget</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <img src="logo.webp" alt="Mylogo" />
    </header>
    <main>
      <div class="header">
        <span>My budget:</span>
      </div>
      <div id="balance-container">
        <div id="balance-message"></div>
      </div>
      <div id="income-expense-container">
        <div id="income">
          <table>
            <thead>
              <tr>
                <th colspan="3">
                  <h2>Incomings</h2>
                </th>
              </tr>
              <tr>
                <th>
                  <input
                    type="text"
                    id="txtIncomeDescription"
                    placeholder="Description"
                  />
                </th>
                <th>
                  <input
                    type="number"
                    id="txtIncomeValue"
                    placeholder="Amount"
                  />
                </th>
                <th>
                  <button id="btnAdd">Save</button>
                </th>
              </tr>
            </thead>
            <tbody id="tblIncome"></tbody>
          </table>
          <div class="row green">
            <p>The sum of Incomes <span id="SumIncome">0.00</span></p>
          </div>
        </div>
        <div id="expense">
          <table>
            <thead>
              <tr>
                <th colspan="3">
                  <h2>Outcomings</h2>
                </th>
              </tr>
              <tr>
                <th>
                  <input
                    type="text"
                    id="txtOutcomeDescription"
                    placeholder="Description"
                  />
                </th>
                <th>
                  <input
                    type="number"
                    id="txtOutcomeValue"
                    placeholder="Amount"
                  />
                </th>
                <th>
                  <button id="btnRest">Save</button>
                </th>
              </tr>
            </thead>
            <tbody id="tblOutcome"></tbody>
          </table>
          <div class="row red">
            <p>The sum of Outcomes <span id="SumOutcome">0.00</span></p>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
